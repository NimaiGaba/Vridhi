<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Auth Page</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="page.css">
  </head>
  <body>
    <div class="video-container">
        <video class="video-bg" autoplay muted loop>
            <source src="Untitled video - Made with Clipchamp (3).mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <div class="overlay"></div>
    
    <div class="auth-container" id="authBox">
      <h2 id="formTitle">Welcome Back</h2>
      <form id="authForm">
        <input type="text" id="name" placeholder="Full Name" style="display: none" />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" id="submitButton">Sign In</button>
        <p id="message"></p>
      </form>
      <div class="toggle-btn">
        <span id="toggleText">Donâ€™t have an account?</span>
        <button id="toggleMode">Sign up</button>
      </div>
      <div class="google-login-wrapper">
      <div id="g_id_onload"
          data-client_id="291509726232-09qgrjus6f7o6b5pfqtblnmnqd46hvev.apps.googleusercontent.com"
          data-context="signin"
          data-ux_mode="popup"
          data-callback="handleGoogleLogin"
          data-auto_prompt="false">
      </div>

      <div class="g_id_signin"
          data-type="standard"
          data-shape="rectangular"
          data-theme="outline"
          data-text="sign_in_with"
          data-size="large"
          data-logo_alignment="left">
      </div>
    </div>

    </div>

    <script src="page.js"> </script>
  </body>
</html>
